<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Listify</title>
  </head>
  <body>
    <div class="container">
      <div class="greeting">
        <h1 class="greeing-h1"></h1>
      </div>
      <div class="image-container">
        <img
          class="greet-image"
          src=""
          alt=""
        />
      </div>
      <div class="show-date">
        <p id="today"></p>
        <p id="date"></p>
      </div>
      <div class="add-icon">
        <button class="add-button">
          <img src="/images/icons8-add-67-2.png" alt="your-image-alt" />
        </button>
      </div>
      <div class="delete-icon">
        <button class="delete-button">
          <img src="/images/icons8-waste-48.png" alt="your-image-alt" />
        </button>
      </div>
      <div class="overlay hidden">
        <div class="modal-container">
          <div class="add-task-modal">
            <form>
              <input
                type="text"
                id="new-task-input"
                placeholder="Enter your task"
                size="50"
                class="new-task"
              />
              <button type="submit" id="add-modal-btn" class="modal-btn">
                Add
              </button>
              <button type="button" id="close-modal-btn" class="modal-btn">
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
      <h2>Tasks</h2>
      <div class="no-task-greetings hidden">
        <h2>Your task list is empty. Click the plus icon to add a task.</h2>
        <img src="/images/clip-list-is-empty.png" alt=" " />
      </div>
      <ul class="list" id="task-list"></ul>
    </div>
  </body>
</html>
